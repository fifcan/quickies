<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head">...</th:block>
</head>
<body>
<div class="container">
<div th:include="fragments/header :: header">...</div>

    <div class="row">

        <div class="col-sm-9">

            <div class="well well-sm">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="label label-default pull-right" th:text="${#dates.format(userGroupSession.eventDate, 'dd/MM/yyyy')}"></span>
                            <i class="fa fa-github"></i>
                            <span th:text="${userGroupSession.name}"></span>
                        </h3>
                    </div>
                    <div class="panel-body" th:text="${userGroupSession.description}"></div>
                </div>

                <h4>
                    <button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#formAddComment">Ajouter une commentaire</button>
                    <span th:text="#{general.comments}"></span>
                </h4>

                <div class="panel panel-default">
                    <ul class="list-group">
                        <li class="list-group-item" th:if="${#lists.isEmpty(comments)}" th:text="#{general.comments.empty}"></li>
                        <li class="list-group-item" th:each="comment : ${comments}" th:text="${comment.comment}"></li>
                    </ul>
                </div>

            </div>

        </div>

        <div class="col-sm-3">

            <p>
                <a type="button" class="btn btn-primary btn-sm btn-block" th:href="@{/userGroupSessions/update/__${userGroupSession.id}__}" th:text="#{general.update}"></a>
            </p>

            <p>
                <a type="button" class="btn btn-primary btn-sm btn-block" th:href="@{/userGroupSessions/remove/__${userGroupSession.id}__}" th:text="#{general.remove}"></a>
            </p>

        </div>

    </div>

</div> <!-- /container -->

<div id="formAddComment" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form class="form-horizontal" role="form" th:action="@{/userGroupSessions/addComment}" method="post">

                <div class="panel panel-default panel-no-margin">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ajouter un commentaire</h3>
                    </div>

                    <div class="panel-body">

                        <div class="form-group">
                            <label for="inputAuthor" class="col-sm-2 control-label">Auteur</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAuthor" placeholder="Auteur" th:field="*{comment.author}"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputComment" class="col-sm-2 control-label">Commentaire</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputComment" placeholder="Commentaire" rows="5" th:field="*{comment.comment}"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="panel-footer text-right">
                        <input type="hidden" th:field="*{comment.userGroupSession}" />
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                        <button type="reset" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
