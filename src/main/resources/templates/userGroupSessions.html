<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head">...</th:block>
</head>
<body>
<div class="container">
<div th:include="fragments/header :: header">...</div>

        <div class="row">

            <div class="col-sm-9">

                <div class="well well-sm">

                    <div class="panel panel-default" th:each="userGroupSession : ${allUserGroupSessions}">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <span class="label label-default pull-right" th:text="${#dates.format(userGroupSession.eventDate, 'dd/MM/yyyy')}"></span>
                                <i class="fa fa-github"></i>
                                <a th:href="@{/userGroupSessions/view/__${userGroupSession.id}__}" th:text="${userGroupSession.name}"></a>
                                <small>
                                    <a th:href="@{/userGroupSessions/update/__${userGroupSession.id}__}" th:text="#{general.update}"></a>
                                    <a th:href="@{/userGroupSessions/remove/__${userGroupSession.id}__}" th:text="#{general.remove}"></a>
                                </small>
                            </h3>
                        </div>
                        <div class="panel-body" th:text="${userGroupSession.description}"></div>
                    </div>

                </div>

            </div>

            <div class="col-sm-3">

                <p>
                    <button type="button" class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#formAddUserGroupSession">
                        Ajouter une session
                    </button>
                </p>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="label label-default pull-right">Options</span></h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <!-- th:field="*{userGroupSession.userGroup}" -->
                            <select class="form-control">
                                <option>Filtrer par JUG</option>
                                <option th:each="userGroup : ${allUserGroups}" th:value="${userGroup.id}" th:text="${userGroup.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="label label-default pull-right">23-01-2014</span></h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li>Session 1</li>
                            <li>Session 1</li>
                            <li>Session 1</li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="label label-default pull-right">Votes</span></h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li>Session 1</li>
                            <li>Session 1</li>
                            <li>Session 1</li>
                            <li class="text-muted">Session 1</li>
                            <li class="text-muted">Session 1</li>
                            <li class="text-muted">Session 1</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
</div> <!-- /container -->

<div id="formAddUserGroupSession" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form class="form-horizontal" role="form" th:action="@{/userGroupSessions/add}" method="post">

                <div class="panel panel-default panel-no-margin">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ajouter une session</h3>
                    </div>

                    <div class="panel-body">

                        <div class="form-group">
                            <label for="inputTitle" class="col-sm-2 control-label">Titre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Titre" th:field="*{userGroupSession.name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputDescription" placeholder="Description" rows="5" th:field="*{userGroupSession.description}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSpeaker" class="col-sm-2 control-label">Conférencier</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSpeaker" placeholder="Conférencier" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSpeaker" class="col-sm-2 control-label">Java User Group</label>
                            <div class="col-sm-10">
                                <select class="form-control" th:field="*{userGroupSession.userGroup}">
                                    <option value="">Filtrer par JUG</option>
                                    <option th:each="userGroup : ${allUserGroups}" th:value="${userGroup.id}" th:text="${userGroup.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="datetime" class="form-control" id="inputDate" placeholder="Date"  th:field="*{userGroupSession.eventDate}"/>
                            </div>
                        </div>

                    </div>

                    <div class="panel-footer text-right">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                        <button type="reset" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
