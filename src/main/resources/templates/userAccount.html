<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head">...</th:block>
</head>
<body>
<div class="container">
    <div th:include="fragments/header :: header">...</div>
    <div class="row">
        <div class="col-lg-9">
            <div class="well well-sm">

                <h4 th:text="#{general.userAccount}"></h4>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-4 control-label">Nom d'utilisateur</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default" th:text="#{general.update}"></button>
                        </div>
                    </div>
                </form>

                <h4 th:text="#{general.userAccount}"></h4>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputOldPassword" class="col-sm-4 control-label">Ancien</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputOldPassword" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNewPassword" class="col-sm-4 control-label">Nouveau</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputNewPassword" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNewPasswordConfirmation" class="col-sm-4 control-label">Confirmation</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputNewPasswordConfirmation" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default" th:text="#{general.updatePassword}"></button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-lg-3">
            <button type="button" class="btn btn-primary form-control" th:text="#{general.logout}"></button>
        </div>
    </div>

</div> <!-- /container -->

</body>
</html>
