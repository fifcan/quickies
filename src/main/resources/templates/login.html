<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head">...</th:block>
</head>
<body>
<div class="container">

    <div th:include="fragments/header :: header">...</div>

    <div class="well well-sm">

        <h3>Connexion</h3>

        <p th:if="${param.logout}" class="alert">You have been logged out</p>

        <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>

        <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Nom d'utilisateur</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" value="fifcan@no.mail" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Mot de passe</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" value="!@#soleil" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" >Se connecter</button>
                </div>
            </div>
        </form>
    </div>

</div> <!-- /container -->
</body>
</html>
